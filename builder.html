<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tactics and Formations</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

.left-section {
  width: 300px;
  padding-right: 20px;
}

.right-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.pitch {
  position: relative;
  width: 892px;
  height: 725px;
  background-image: url('src/assets/img/stadium_background.webp');
  background-size: cover;
  background-position: center;
  border: 4px solid #fff;
  margin-bottom: 20px;
}

.player {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: #2196F3;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
}

.formation-select {
  margin-bottom: 20px;
}

.formation-select label {
  margin-right: 10px;
}

.formation-select select {
  padding: 5px 10px;
  font-size: 16px;
}

.team-info, .player-list {
  background-color: #2c2c2c;
  padding: 15px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.player-list ul {
  list-style-type: none;
  padding: 0;
}

.player-list li {
  margin-bottom: 5px;
}

@media (max-width: 1200px) {
  .container {
    flex-direction: column;
  }

  .left-section {
    width: 100%;
    padding-right: 0;
    margin-bottom: 20px;
  }

  .pitch {
    width: 100%;
    height: auto;
    aspect-ratio: 892 / 725;
  }
}
  </style>
</head>
<body>
    <div class="container">
      <div class="left-section">
        <h2>Team Information</h2>
        <div class="team-info">
          <p>Team Name: <span id="teamName">Your Team</span></p>
          <p>Manager: <span id="managerName">Your Name</span></p>
        </div>
        <div class="player-list">
          <h3>Players</h3>
          <ul id="playersList">
            <!-- Player list will be dynamically added here -->
          </ul>
        </div>
      </div>
      <div class="right-section">
        <div class="pitch" id="pitch">
          <!-- Player positions will be dynamically added here -->
        </div>
        <div class="formation-select">
          <label for="formation">Formation:</label>
          <select id="formation">
            <!-- Options will be dynamically added here -->
          </select>
        </div>
      </div>
    </div>

  <script>


const formationsData = [
  {
    name: '4-3-3',
    positions: [
      { x: 430, y: 570, position: 'GK' },
      { x: 320, y: 480, position: 'CB' },
      { x: 550, y: 480, position: 'CB' },
      { x: 780, y: 480, position: 'RB' },
      { x: 90, y: 480, position: 'LB' },
      { x: 160, y: 250, position: 'CM' },
      { x: 700, y: 250, position: 'CM' },
      { x: 430, y: 250, position: 'CM' },
      { x: 200, y: 100, position: 'LW' },
      { x: 430, y: 90, position: 'ST' },
      { x: 650, y: 100, position: 'RW' }
    ]
  },
  {
    name: '4-4-2',
    positions: [
      { x: 430, y: 570, position: 'GK' },
      { x: 320, y: 480, position: 'CB' },
      { x: 550, y: 480, position: 'CB' },
      { x: 780, y: 480, position: 'RB' },
      { x: 90, y: 480, position: 'LB' },
      { x: 310, y: 210, position: 'CM' },
      { x: 560, y: 210, position: 'CM' },
      { x: 750, y: 200, position: 'RM' },
      { x: 150, y: 205, position: 'LM' },
      { x: 330, y: 70, position: 'ST' },
      { x: 550, y: 70, position: 'ST' }
    ]
  }
];

const pitchElement = document.getElementById('pitch');
const formationSelect = document.getElementById('formation');
const playersListElement = document.getElementById('playersList');

function renderPlayerPositions(formation) {
  pitchElement.innerHTML = '';
  formation.positions.forEach(pos => {
    const playerElement = document.createElement('div');
    playerElement.className = 'player';
    playerElement.style.left = `${pos.x / 892 * 100}%`;
    playerElement.style.top = `${pos.y / 725 * 100}%`;
    playerElement.textContent = pos.position;
    pitchElement.appendChild(playerElement);
  });
}

function renderFormationOptions() {
  formationsData.forEach(formation => {
    const option = document.createElement('option');
    option.value = formation.name;
    option.textContent = formation.name;
    formationSelect.appendChild(option);
  });
}

function updatePlayersList(formation) {
  playersListElement.innerHTML = '';
  formation.positions.forEach(pos => {
    const li = document.createElement('li');
    li.textContent = `${pos.position}: Player Name`;
    playersListElement.appendChild(li);
  });
}

formationSelect.addEventListener('change', () => {
  const selectedFormation = formationsData.find(f => f.name === formationSelect.value);
  renderPlayerPositions(selectedFormation);
  updatePlayersList(selectedFormation);
});

renderFormationOptions();
renderPlayerPositions(formationsData[0]);
updatePlayersList(formationsData[0]);


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: auto;
            background-image: url('src/assets/img/badge_gold.webp');
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .top-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 5px;
            align-items: baseline;
        }

        .rating {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }

        .position {
            font-size: 1.4rem;
            font-weight: bold;
            color: #000;
            margin-left: 5px;
        }

        .player-image {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .player-name {
            position: absolute;
            bottom: 140px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #000;
            padding: 0 10px;
        }

        .badges {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .nation-flag, .club-logo {
            height: 25px;
            object-fit: contain;
        }

        .stats-grid {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 0 20px;
            gap: 8px 15px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .stat-label {
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here -->
    </div>

    <script>
        function createPlayerCard(player) {
            return `
                <div class="card">
                    <div class="top-info">
                        <span class="rating">${player.rating}</span>
                        <span class="position">${player.position}</span>
                    </div>
                    <img src="${player.photo}" alt="${player.name}" class="player-image">
                    <div class="player-name">${player.name}</div>
                    <div class="badges">
                        <img src="${player.flag}" alt="${player.nationality}" class="nation-flag">
                        <img src="${player.logo}" alt="${player.club}" class="club-logo">
                    </div>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-label">pac</span>
                            <span class="stat-value">${player.pace}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">sho</span>
                            <span class="stat-value">${player.shooting}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">pas</span>
                            <span class="stat-value">${player.passing}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">dri</span>
                            <span class="stat-value">${player.dribbling}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">def</span>
                            <span class="stat-value">${player.defending}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">phy</span>
                            <span class="stat-value">${player.physical}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch and display players
        fetch('players.json')
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById('cardsContainer');
                data.players.forEach(player => {
                    cardsContainer.innerHTML += createPlayerCard(player);
                });
            })
            .catch(error => console.error('Error loading players:', error));
    </script>
</body>
</html>

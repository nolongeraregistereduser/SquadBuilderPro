<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Players - SquadBuilderPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1607627000458-210e8d2bdb1d?q=80&w=2049&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .page-title {
            text-align: center;
            padding: 60px 0 40px;
            color: #ffffff;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
            border-radius: 2px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: auto;
            background-image: url('src/assets/img/badge_gold.webp');
            background-size: cover;
            background-position: center;
            transition: all 0.4s ease;
            transform-origin: center;
            animation: cardAppear 0.6s ease-out backwards;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Apply staggered animation delay to cards */
        .card:nth-child(3n + 1) { animation-delay: 0.1s; }
        .card:nth-child(3n + 2) { animation-delay: 0.2s; }
        .card:nth-child(3n + 3) { animation-delay: 0.3s; }

        /* Enhanced stat styles */
        .stats {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 5px;
            backdrop-filter: blur(5px);
        }

        .stat {
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                padding: 40px 0 30px;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="footer-logo">
            <span class="logo-text">SquadBuilderPro</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="players.html">Players</a>
            <a href="builder.html">Start Building</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">Legendary Players</h1>

    <!-- Cards Container -->
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here -->
    </div>

    <script>
        function createPlayerCard(player) {


            if(player.position=='GK')
        {
            return `
                <div class="card">
                    <div class="top-info">${player.rating}</div>
                    <div class="stat-position">${player.position}</div>
                    <img src="${player.photo}" alt="${player.name}" class="player-image">
                    <div class="player-name">${player.name}</div>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-label">div</span>
                            <span class="stat-value">${player.diving}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">han</span>
                            <span class="stat-value">${player.handling}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">kic</span>
                            <span class="stat-value">${player.kicking}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">ref</span>
                            <span class="stat-value">${player.reflexes}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">spd</span>
                            <span class="stat-value">${player.speed}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">pos</span>
                            <span class="stat-value">${player.positioning}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        else {
            return `
                <div class="card">
                    <div class="top-info">${player.rating}</div>
                    <div class="stat-position">${player.position}</div>
                    <img src="${player.photo}" alt="${player.name}" class="player-image">
                    <div class="player-name">${player.name}</div>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-label">pac</span>
                            <span class="stat-value">${player.pace}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">sho</span>
                            <span class="stat-value">${player.shooting}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">pas</span>
                            <span class="stat-value">${player.passing}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">dri</span>
                            <span class="stat-value">${player.dribbling}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">def</span>
                            <span class="stat-value">${player.defending}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">phy</span>
                            <span class="stat-value">${player.physical}</span>
                        </div>
                    </div>
                </div>
            `;
        }
    }

        // Fetch and display players
        fetch('players.json')
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById('cardsContainer');
                data.players.forEach(player => {
                    cardsContainer.innerHTML += createPlayerCard(player);
                });
            })
            .catch(error => console.error('Error loading players:', error));
    </script>
</body>
</html>
